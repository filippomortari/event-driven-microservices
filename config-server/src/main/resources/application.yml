server:
  port: 8888

spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/filippomortari/spring-cloud-config-server-repository
          clone-on-start: true
    fail-fast: true
  security:
    user:
      name: spring_cloud_user
      password: ###

logging:
  level:
    ROOT: INFO
    org.spring.framework.cloud.config: DEBUG
